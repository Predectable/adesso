<div class="unitsContainer">
  <age
    (onComponentReady)="onAgeComponentReady()"
    (onAgeChange)="onAgeChange($event)"
  ></age>
  <cost (onResourceChange)="onResourceChange($event)"></cost>
  <p-table
    [value]="units"
    [paginator]="true"
    [rows]="20"
    [rowsPerPageOptions]="[5, 10, 20]"
    scrollHeight="400px"
    selectionMode="single"
    [(selection)]="selectedUnit"
    (onRowSelect)="onRowSelect()"
    dataKey="uuid"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Id</th>
        <th style="width: 25%">Name</th>
        <th style="width: 25%">Age</th>
        <th style="width: 25%">Costs</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unit>
      <tr [pSelectableRow]="unit">
        <td>{{ unit.id }}</td>
        <td>{{ unit.unitType.name }}</td>
        <td>{{ unit.age.name }}</td>
        <td>
          @for (cost of unit.costs; track cost.id; let last = $last){
          <span
            >{{ cost.resourceType.name }}: {{ cost.amount }}@if(!last){,}</span
          >
          }
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
